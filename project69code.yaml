AWSTemplateFormatVersion: '2010-09-09'
Description: CFN Init Demo - Just create Metadata Template

Resources:
  myVPC:
    Type: AWS::EC2::VPC
    Properties:
      CidrBlock: 128.168.0.0/16
      EnableDnsSupport: true
      EnableDnsHostnames: true
      Tags:
       - Key: name
         Value: radyCloudFormationVPC
  mySubnets:
      Type: AWS::EC2::Subnet
      Properties:
        AvailabilityZone: us-east-1a
        VpcId: !Ref myVPC
        CidrBlock: 128.168.10.0/24
        MapPublicIpOnLaunch: true
        Tags:
          - Key: name
            Value: radySubnet
  mySubnets2:
      Type: AWS::EC2::Subnet
      Properties:
        AvailabilityZone: us-east-1b
        VpcId: !Ref myVPC
        CidrBlock: 128.168.20.0/24
        MapPublicIpOnLaunch: true
        Tags:
          - Key: name
            Value: radySubnet2
  myRouteTable:
    Type: AWS::EC2::RouteTable
    Properties:
      VpcId: !Ref myVPC
      Tags:
        - Key: name
          Value: route table for IGW
  myRoute:
    Type: AWS::EC2::Route
    Properties:
      RouteTableId: !Ref myRouteTable
      DestinationCidrBlock: 0.0.0.0/0 
      GatewayId: !Ref myInternetGateway 
  myGatewayAttachemnt:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties:
      VpcId: !Ref myVPC
      InternetGatewayId: !Ref myInternetGateway
  myInternetGateway:
    Type: AWS::EC2::InternetGateway
    Properties:
      Tags:
      - Key: name
        Value: radyGwy
  VPCGtw:
    Type: AWS::EC2::VPCGatewayAttachment
    Properties: 
      InternetGatewayId: !Ref myInternetGateway
      VpcId: !Ref myVPC
  eipName:
    Type: AWS::EC2::EIP
    Properties:
      Domain: vpc
  MySg:
    Type: AWS::EC2::SecurityGroup
    Properties:
      GroupDescription: "Wordpress"
      GroupName: rady-sg
      VpcId: !Ref myVPC
      SecurityGroupEgress:
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          ToPort: '80'
          FromPort: '80'
      SecurityGroupIngress:
        - CidrIp: '0.0.0.0/0'
          IpProtocol: 'tcp'
          ToPort: '80'
          FromPort: '80'
  myEC2Instance:
    Type: AWS::EC2::Instance
    Properties:
      KeyName: rady_key
      ImageId: ami-02354e95b39ca8dec
      InstanceType: t2.micro
      SecurityGroupIds:
        - !Ref MySg
      Tags:
        - Key: name
          Value: pipeline purposes


      
    
    